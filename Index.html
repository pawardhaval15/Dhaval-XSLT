<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Emploee Details</title>
</head>
<body>
    <table id="EmployeeTable">
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Designation</th>
                <th>Date of Joining</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


<script>
    var employeeData = [
        {name: 'Dhaval Pawar', designation: 'Technical Writer', joiningDate:'2022-01-01', address:'Pune', Salary: '600000'},
        {name: 'Pravin Khaire', designation: 'Java Developer', joiningDate:'2022-09-01', address:'Pune', Salary: '700000'},
        {name: 'Shravan Singh', designation: 'SQL Developer', joiningDate:'2022-10-01', address:'Pune', Salary: '800000'},
        {name: 'Sanket Chaudhary', designation: 'Technical Writer', joiningDate:'2022-03-01', address:'Pune', Salary: '650000'},
        {name: 'omkar Swami', designation: 'Technical Writer', joiningDate:'2022-02-01', address:'Pune', Salary: '800000'}
    ];

    var tableBody = document.getElementById('EmployeeTable').getElementsByTagName('tbody')[0];

    function populateTable(data) {
        data.forEach(function(employee) {
            var row = tableBody.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            cell1.innerHTML = employee.name;
            cell2.innerHTML = employee.designation;
            cell3.innerHTML = employee.joiningDate;
        });
    }

var SLPA = 500000;
var filteredEmployees = employeeData.filter(function(employee){
    return employee.Salary > SLPA && employee.Salary < 700000 && employee.designation === 'Technical Writer';
});

populateTable(filteredEmployees);

</script>


</body>
</html>
